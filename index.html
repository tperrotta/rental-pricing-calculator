<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rental Pricing Snapshot</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:20px;max-width:800px}
  h1{margin:0 0 6px}
  .box{border:1px solid #ddd;border-radius:8px;padding:16px;margin:14px 0}
  label{display:block;margin:8px 0 4px}
  input{padding:8px;border:1px solid #ccc;border-radius:6px;width:200px}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
  .out{font-weight:700}
  .row{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
  .pill{background:#f7f7ff;border:1px solid #e6e6ff;border-radius:999px;padding:4px 10px}
</style>
</head>
<body>
  <h1>Rental Pricing Snapshot</h1>
  <div class="pill">Fill green cells → results update instantly</div>

  <div class="box">
    <label for="size">Home size, ft²</label>
    <input id="size" type="number" min="0" step="1" value="1100" style="background:#eaffea">
  </div>

  <div class="box">
    <strong>Comparable Rentals</strong>
    <table>
      <thead>
        <tr><th>Comp</th><th>Rent ($/mo)</th><th>Size (ft²)</th><th>$ / ft²</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>Comp 1</td>
          <td><input id="r1" type="number" min="0" step="1" value="1000" style="background:#eaffea"></td>
          <td><input id="s1" type="number" min="0" step="1" value="800" style="background:#eaffea"></td>
          <td class="out" id="pp1">$1.25</td>
        </tr>
        <tr>
          <td>Comp 2</td>
          <td><input id="r2" type="number" min="0" step="1" value="1200" style="background:#eaffea"></td>
          <td><input id="s2" type="number" min="0" step="1" value="950" style="background:#eaffea"></td>
          <td class="out" id="pp2">$1.26</td>
        </tr>
        <tr>
          <td>Comp 3</td>
          <td><input id="r3" type="number" min="0" step="1" value="1400" style="background:#eaffea"></td>
          <td><input id="s3" type="number" min="0" step="1" value="1100" style="background:#eaffea"></td>
          <td class="out" id="pp3">$1.27</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="box">
    <div class="row"><div>Median $/ft²:</div><div class="out" id="median">$1.26</div></div>
    <div class="row"><div>Suggested price:</div><div class="out" id="suggested">$1,389.47</div></div>
    <div class="row"><div>Rounded, nearest $25:</div><div class="out" id="rounded">$1,400</div></div>
  </div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const money = n => Number.isFinite(n) ? n.toLocaleString('en-US',{style:'currency',currency:'USD'}) : '—';
  const ppsfFmt = n => Number.isFinite(n) ? '$' + n.toFixed(2) : '—';

  const ids = ['size','r1','s1','r2','s2','r3','s3'];
  ids.forEach(id => $(id).addEventListener('input', calc));

  function median(a){
    const v = a.filter(Number.isFinite).sort((x,y)=>x-y);
    if(!v.length) return NaN;
    const m = Math.floor(v.length/2);
    return v.length%2 ? v[m] : (v[m-1]+v[m])/2;
  }

  function calc(){
    const size = +$('size').value || 0;

    const comps = [1,2,3].map(i => {
      const rent = +$('r'+i).value || 0;
      const s = +$('s'+i).value || 0;
      const p = s > 0 ? rent / s : NaN;
      $('pp'+i).textContent = ppsfFmt(p);
      return p;
    });

    const med = median(comps);
    $('median').textContent = ppsfFmt(med);

    const suggested = Number.isFinite(med) && size>0 ? med * size : NaN;
    $('suggested').textContent = money(suggested);

    const rounded = Number.isFinite(suggested) ? Math.round(suggested/25)*25 : NaN;
    $('rounded').textContent = money(rounded);
  }

  // run once on load
  calc();
})();
</script>
</body>
</html>
